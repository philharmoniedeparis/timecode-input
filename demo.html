<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Timecode input demo</title>
    <script src="./index.js" type="module"></script>
    <style>
      timecode-input::part(input) {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <timecode-input></timecode-input>
    <br/>
    <br/>
    <button class="get">Get value</button>
    <input type="text" class="get" disabled />
    <br/>
    <button class="set">Set value to</button>
    <input type="number" step="0.01" class="set" />
    <br/>
    <button class="max">Set max to</button>
    <input type="number" step="0.01" class="max" />
    <br/>
    <button class="min">Set min to</button>
    <input type="number" step="0.01" class="min" />
    <br/>
    <button class="clear">Clear</button>

    <script>
      const input = document.querySelector("timecode-input");

      input.addEventListener('change', (evt) => console.log(evt.target.value));

      document.querySelector("button.get").addEventListener("click", () => {
        document.querySelector("input.get").value = input.value;
      });

      document.querySelector("button.set").addEventListener("click", () => {
        input.value = document.querySelector("input.set").value;
      });

      document.querySelector("button.max").addEventListener("click", () => {
        input.setAttribute("max", document.querySelector("input.max").value);
      });

      document.querySelector("button.min").addEventListener("click", () => {
        input.setAttribute("min", document.querySelector("input.min").value);
      });

      document.querySelector("button.clear").addEventListener("click", () => {
        input.value = null;
      });
    </script>
  </body>
</html>
