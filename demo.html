<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Timecode input demo</title>
    <script src="./index.js" type="module"></script>
    <style>
      timecode-input:invalid {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <timecode-input></timecode-input>
    <br/>
    <br/>
    <label>Value <input type="number" step="0.01" name="value" min="0" /></label>
    <br />
    <label>Min <input type="number" step="0.01" name="min" min="0" /></label>
    <br />
    <label>Max <input type="number" step="0.01" name="max" min="0" /></label>
    <br/>
    <label>Required <input type="checkbox" name="required" /></label>
    <br/>
    <label>Readonly <input type="checkbox" name="readonly" /></label>
    <br/>
    <label>Disabled <input type="checkbox" name="disabled" /></label>
    <br/>
    <button class="clear">Clear</button>

    <script>
      const timecodeinput = document.querySelector("timecode-input");
      timecodeinput.addEventListener("change", (evt) => console.log(evt.target.value));

      document.querySelectorAll("input").forEach((input) => {
        input.addEventListener("change", (evt) => {
          const name = input.name;
          const value = input.matches("[type='checkbox']") ? input.checked : input.value;
          timecodeinput[name] = value;
        });
      });

      document.querySelector("button.clear").addEventListener("click", () => {
        timecodeinput.value = null;
      });
    </script>
  </body>
</html>
